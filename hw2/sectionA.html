
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>demo - shader</title>
		<meta charset="utf-8">
		<style>
			body {
			  margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>

    <script type='text/javascript' src='DAT.GUI.min.js'></script>
    
    <script id="terrainVertexShader" type="x-shader/x-vertex">

	uniform mat4 modelMatrix;
	uniform mat4 viewMatrix;
    uniform mat4 projectionMatrix;
	uniform sampler2D tPic;

    attribute vec3 position;
	attribute vec2 uv;
	attribute vec3 normal;

	uniform float displaceAmt; //controls the amount of vertex displacement...
	
    varying float vDisplace; 
	varying vec2 vUv;



    precision mediump float;


	void main() {
       
        vUv = uv;
		
		vec4 clr = texture2D(tPic, uv);
		vDisplace = clr.r * displaceAmt; //displacement;
        vec3 newPosition = (position.xyz + normal.xyz * vDisplace).xyz;
      
        gl_Position = projectionMatrix  * viewMatrix * modelMatrix  * vec4( newPosition, 1.0 );
    }

	</script>

	<script id="terrainFragmentShader" type="x-shader/x-fragment">

    precision mediump float;

    uniform sampler2D tGrass, tSnow, tHill;


    varying vec2 vUv;
    varying float vDisplace; 


    void main() {

        vec4 grass = texture2D(tGrass, vUv);
        vec4 snow = texture2D(tSnow, vUv);
        vec4 hill = texture2D(tHill, vUv);

        float zOffset = vDisplace;

        vec4 mix1 = mix(grass, hill, min(1.0,zOffset*8.0));
        vec4 mix2 = max(vec4(1.0), mix(hill, snow, zOffset) * 1.5);
        vec4 mix3 = mix(mix1, mix2, zOffset);


        gl_FragColor = vec4( mix3.rgb, 1.0 );        

    }

	</script>

    <script id="waterVertexShader" type="x-shader/x-vertex">
    
    uniform mat4 modelMatrix;
    uniform mat4 viewMatrix;
    uniform mat4 projectionMatrix;

    uniform vec3 cameraPosition;

    attribute vec3 position; 
    attribute vec3 normal; 

    varying vec3 vI;
    varying vec3 vWorldNormal;

    void main() {
        vec4 mvPosition = viewMatrix * modelMatrix * vec4( position, 1.0 );
        vec4 worldPosition = modelMatrix * vec4( position, 1.0 );

        vWorldNormal = normalize( mat3( modelMatrix[0].xyz, modelMatrix[1].xyz, modelMatrix[2].xyz ) * normal );

        vI = worldPosition.xyz - cameraPosition;

        gl_Position = projectionMatrix * mvPosition;
    }
    
    </script>    
    
    <script id="waterFragmentShader" type="x-shader/x-fragment">
    
    precision mediump float;

    uniform samplerCube envMap;

    varying vec3 vI, vWorldNormal;

    void main() {
        vec3 reflection = reflect( vI, vWorldNormal );
        vec4 envColor = textureCube( envMap, vec3( -reflection.x, reflection.yz ) );
        gl_FragColor = vec4(envColor);
    }

</script>
    
    <script id="skyVertexShader" type="x-shader/x-fragment">
    uniform mat4 modelMatrix;
    uniform mat4 viewMatrix;
    uniform mat4 projectionMatrix;

    attribute vec3 position; 

    varying vec3 vWorldPosition;

    void main() {
        vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
        vWorldPosition = worldPosition.xyz;

        vec4 p = viewMatrix * modelMatrix * vec4(position, 1.0);
        gl_Position = projectionMatrix * p;
    }
    </script>
    
    <script id="skyFragmentShader" type="x-shader/x-fragment">
    precision mediump float;

    uniform samplerCube tCube;
    varying vec3 vWorldPosition;

    void main() {
        gl_FragColor = textureCube( tCube, vec3(  vWorldPosition ) );
}
    </script>
    
	<script>


var container;

var camera, scene, renderer;

var t_vs = document.getElementById( 'terrainVertexShader' ).textContent;
var t_fs = document.getElementById( 'terrainFragmentShader' ).textContent;

var s_vs = document.getElementById( 'skyVertexShader' ).textContent;
var s_fs = document.getElementById( 'skyFragmentShader' ).textContent;

var w_vs = document.getElementById( 'waterVertexShader' ).textContent;
var w_fs = document.getElementById( 'waterFragmentShader' ).textContent;

var texture1 = new THREE.TextureLoader().load( 'shinywater.jpg' );

var params = {
    terrainTilt: 2,
    skyDistance: 500,
    behindSkyColor: 0xFACADE,
    displace: 0.0,
};

var gui = new dat.GUI;

init();
animate();

function init() {

	container = document.getElementById( 'container' );

	camera = new THREE.PerspectiveCamera( 50.0, window.innerWidth / window.innerHeight, 0.1, 50 );

	//adds a default mouse listener to control the camera rotation and zoom
	var controls = new THREE.OrbitControls( camera );
	camera.position.z = 5;
	controls.update();

    scene = new THREE.Scene();


	// geometry

	var geometry1 = new THREE.PlaneGeometry( 5, 5, 300, 300 );
    var geometry2 = new THREE.PlaneGeometry(300, 300, 1, 1);
    var geometry3 = new THREE.BoxGeometry( params.skyDistance, params.skyDistance, params.skyDistance );
    
    
	// material

        //terrain
        
    var cubeMap = new THREE.CubeTextureLoader()
        .setPath("./sky/")      //http://learningthreejs.com/blog/2011/08/15/lets-do-a-sky/
        .load( [
            'posx.jpg',
            'negx.jpg',
            'posy.jpg',
            'negy.jpg',
            'posz.jpg',
            'negz.jpg'
        ] );
    
	var uniforms1 =  {
		displaceAmt: { type: "f", value: params.displace },
		tPic: { type: "t", value: texture1  },
	};
    
    var uniforms2 = {
        tCube: { type: "t", value: cubeMap }
    };
    
        //terrain
    
	var material1 = new THREE.RawShaderMaterial( {

		uniforms: uniforms1,
		vertexShader: t_vs,
		fragmentShader: t_fs,

	} );
    material1.side = THREE.DoubleSide;
    
        //water
    
    var material2 = new THREE.RawShaderMaterial({
        uniforms: uniforms2,
        vertexShader: w_vs,
        fragmentShader: w_fs,
    });
    
        //skybox
    
    var material3 = new THREE.RawShaderMaterial({
        uniforms: uniforms2,
        vertexShader: s_vs,
        fragmentShader: s_fs,
    });
    material3.depthWrite = false;
    material3.side = THREE.BackSide;

    
    //scene

	var mesh1 = new THREE.Mesh( geometry1, material1 ); //heightmap
	mesh1.rotateX(-Math.PI/params.terrainTilt); //why was the example tilted lol
    
    var mesh2 = new THREE.Mesh(geometry2, material2); //water
    mesh2.rotateX(-Math.PI/2);
    
    var mesh3 = new THREE.Mesh(geometry3, material3); //sky
    
    //
    
    scene.add( mesh1 );
    scene.add( mesh2 );
    scene.add( mesh3 );
    
    gui.add(params, 'terrainTilt');
    gui.add(params, 'skyDistance');
    gui.add(params, 'behindSkyColor');
    gui.add(params, 'displace');
    gui.open();
    
    //render

	renderer = new THREE.WebGLRenderer();
	renderer.setClearColor( params.behindSkyColor );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	container.appendChild( renderer.domElement );


        window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize( event ) {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				var time = performance.now();

				var object0 = scene.children[ 0 ];			
                object0.material.uniforms.displaceAmt.value = 1.0;


				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
