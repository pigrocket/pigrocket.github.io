<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js - gpu particle system</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	body {
		font-family: Monospace;
		background-color: #f0f0f0;
		margin: 0px;
		overflow: hidden;
	}

	#info {
		position: absolute;
		top: 0px;
		width: 100%;
		padding: 5px;
		font-family:Monospace;
		font-size:13px;
		text-align:center;
		color: #ffffff;
	}

	a {
		color: #ffffff;
	}
	</style>
</head>

<body>

	<div id="container"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GPU particle system plugin by <a href="http://charliehoey.com">Charlie Hoey</a>.
	</div>

	<script src="./js/three.js"></script>
	<script src="./js/controls/OrbitControls.js"></script>
	<script src="./dat.gui.min.js"></script>
	<script src="./js/libs/stats.min.js"></script>
	<script src="./js/GPUParticleSystem.js"></script>

	<script>
		var camera, tick = 0,
			scene, renderer, clock = new THREE.Clock(),
			controls, container, gui = new dat.GUI( { width: 350 } ),
			options, spawnerOptions, particleSystem1, particleSystem2, particleSystem3;

		var stats;

		init();
		animate();

		function init() {

			//

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 28, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 100;

			scene = new THREE.Scene();

			// The GPU Particle system extends THREE.Object3D, and so you can use it
			// as you would any other scene graph component.	Particle positions will be
			// relative to the position of the particle system, but you will probably only need one
			// system for your whole scene

			particleSystem1 = new THREE.GPUParticleSystem( {
				maxParticles: 250000
			} );
            
            particleSystem2 = new THREE.GPUParticleSystem( {
				maxParticles: 9500
			} );
            
            particleSystem3 = new THREE.GPUParticleSystem( {
				maxParticles: 1000
			} );
            
			scene.add( particleSystem1 );
			scene.add( particleSystem2 );
			scene.add( particleSystem3 );

			// options passed during each spawned

			options1 = {
				position: new THREE.Vector3(),
				positionRandomness: .3,
				velocity: new THREE.Vector3(),
				velocityRandomness: .8,
				color: 0xff0000,
				colorRandomness: .2,
				turbulence: .5,
				lifetime: 2,
				size: 20,
				sizeRandomness: 1
			};
            
            options2 = {
				position: new THREE.Vector3(),
				positionRandomness: .3,
				velocity: new THREE.Vector3(),
				velocityRandomness: .8,
				color: 0xff9600,
				colorRandomness: .2,
				turbulence: .5,
				lifetime: 2,
				size: 5,
				sizeRandomness: 1
			};
            
            options3 = {
				position: new THREE.Vector3(),
				positionRandomness: .3,
				velocity: new THREE.Vector3(),
				velocityRandomness: .8,
				color: 0xffd800,
				colorRandomness: .2,
				turbulence: .5,
				lifetime: 2,
				size: 10,
				sizeRandomness: 1
			};

			spawnerOptions = {
				spawnRate: 15000,
				horizontalSpeed: 1.5,
				verticalSpeed: 1.33,
				timeScale: 1
			};

			//

			stats = new Stats();
			container.appendChild( stats.dom );

			//

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			//

			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.rotateSpeed = 5.0;
			controls.zoomSpeed = 2.2;
			controls.panSpeed = 1;
			controls.dynamicDampingFactor = 0.3;

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			controls.update();

			var delta = clock.getDelta() * spawnerOptions.timeScale;

			tick += delta;

			if ( tick < 0 ) tick = 0;

			if ( delta > 0 ) {


				for ( var x = 0; x < spawnerOptions.spawnRate * delta; x++ ) {

					// Yep, that's really it.	Spawning particles is super cheap, and once you spawn them, the rest of
					// their lifecycle is handled entirely on the GPU, driven by a time uniform updated below

					particleSystem1.spawnParticle( options1 );
					particleSystem2.spawnParticle( options2 );
					particleSystem3.spawnParticle( options3 );
                    

				}

			}

			particleSystem1.update( tick );
			particleSystem2.update( tick );
			particleSystem3.update( tick );

			render();

			stats.update();

		}

		function render() {

			renderer.render( scene, camera );

		}

	</script>
</body>

</html>
