<html>
    <head>
        <title>CMPM163 Review</title>
        <style>
            body { margin: 0; }
        </style>
    </head>

    <body>

        <!-- Loading external libraries -->
        <script src="js/three.js"></script>
        <script src="js/cmgine.js"></script>

        <!-- Loading external shaders -->
        <script src="shaders/sky-box-vertex-shader.js"></script>
        <script src="shaders/sky-box-frag-shader.js"></script>

        <!-- Loading external objects -->
        <script src="js/objects/sky-box.js"></script>

        <script>
            // 0. Create a renderer
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 1. Create a Scene
            var scene = new THREE.Scene();

            // 1.1 Create a camera
            var camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);

            // 2. Create a cube
            var skyBox = createSkyBox(1000, [
        		'img/beach/posx.jpg',
        		'img/beach/negx.jpg',
        		'img/beach/posy.jpg',
        		'img/beach/negy.jpg',
        		'img/beach/posz.jpg',
        		'img/beach/negz.jpg'
        	]);

            // 3. Add cube to the scene
            scene.add(skyBox);

            CMENGINE.Start(scene, renderer, camera);
            CMENGINE.Update();

        </script>
    </body>
</html>
